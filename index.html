<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>TickIt</title>
</head>
<body class="bg-indigo-400 h-screen">

    <nav class="bg-indigo-350 fixed top-0 left-0 w-full shadow-md p-2 flex flex-row-reverse justify-between items-center z-10">
        <ul class="flex space-x-4">
            <li class="text-white text-lg"><a href="https://github.com/GVenkatesh-12/" target="_blank"><i class="bi bi-github"></i></a></li>
            <li class="text-white text-lg"><a href="https://x.com/gvenkatesh_12" target="_blank"><i class="bi bi-twitter-x"></i></a></li>
        </ul>
    </nav>

    <div class=" flex justify-center items-start pt-16 mt-16">
   <div class="bg-white p-4 rounded-lg shadow-lg max-w-md w-full mx-4 sm:mx-0">
    <div class="flex justify-between items-center mb-4 gap-2">
        <h1 class="text-3xl font-bold text-center text-indigo-600 flex-1">Tick<span class="text-red-500">It</span></h1>
        <i class="bi bi-arrow-clockwise text-2xl text-red-600 hover:text-red-500 cursor-pointer js-refresh-btn js-reset-btn" title="Reset"></i>
    </div>
    
    <div class="flex justify-between items-center mb-4 gap-2">
        <input type="text" placeholder="Add a new todo" class="w-full p-2 rounded-md border-2 border-indigo-400 js-todo-input" required>
        <button class="bg-indigo-400 text-white px-2 py-1 rounded-md text-3xl hover:bg-indigo-500 js-add-todo-btn"><i class="bi bi-patch-plus"></i></button>
    </div>
    <div>
        <ul class="js-todo-list">
            
        </ul>
    </div>
    <div>
        <hr class="my-4 border-t border-gray-300" />
        <div class="bg-green-200 p-4 rounded-md flex justify-between items-center gap-2 shadow-md">
            <ul class="js-completed-todo-list">
            </ul>
        </div>

    </div>
   </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
